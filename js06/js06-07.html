<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>아이템리스트</title>
    <style>
      h1 {
        margin: 5px 10px;
      }
      ul {
        padding: 0;
        list-style-type: none;
      }
      li {
        background-color: rgb(227, 202, 171);
        margin: 5px 10px;
        padding: 10px 15px;
        border-radius: 5px;
        width: 250px;
        transition: width 0.6s ease;
      }
      li:hover {
        background-color: yellow;
        width: 300px;
      }
    </style>
    <script>
      // const items = ["Apple", "Banana", "Cherry", "Kiwi", "Melon", "Orange"];
    </script>
  </head>
  <body>
    <h1>아이템 리스트 생성</h1>
    <input type="text" id="content" placeholder="목록 입력" />
    <button id="add">생성</button>
    <hr />
    <ul id="itemList" onkeyup="li.textContent()"></ul>
    <script>
      const itemList = document.getElementById("itemList");
      const btn = document.getElementById("add");
      const content = document.getElementById("content");
      btn.addEventListener("click", () => {
        const li = document.createElement("li");
        const inputValue = content.value.trim();
        itemList.appendChild(li);
        li.textContent = inputValue;
        content.value = "";
      });
      content.addEventListener("keyup", (event) => {
        if (event.key === "Enter") {
          btn.click();
        }
      });
    </script>
  </body>
</html>
