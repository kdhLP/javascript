<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>업로드분석 대조본</title>
  </head>
  <body>
    <input type="file" id="csvFile" accept=".csv,.txt" multiple />
    <button id="uploadBtn">업로드</button>
    <hr />
    <ul id="output"></ul>
    <script>
      const inp = document.getElementById("csvFile");
      inp.addEventListener("change", () => {
        // Array.from(inp) 유사배열을 배열로 바꿈
        const file = inp.files;
        const ul = document.getElementById("output");

        for (let i = 0; i < file.length; i++) {
          const li = document.createElement("li");
          ul.appendChild(li);
          if (file[i].size < 1024) {
            li.innerHTML = `${file[i].name} </br>Size: ${
              file[i].size
            } </br>Type: ${file[i].type.split("/")[1]} `;
          } else {
            li.innerHTML = `너무 큰 파일은 업로드 할 수 없습니다!`;
          }
        }
      });
    </script>
  </body>
</html>
