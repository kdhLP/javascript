<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>환율 계산기</title>
    <script>
      const dollar = prompt("환전할 달러를 입력해주세요!!");
      const ex = 1400;
      const won = Number(dollar * ex);
      const list = `<h1>환전하실 ${dollar}달러는 ${won}원 입니다.</h1>`;
      document.write(list);
    </script>
  </head>
  <body></body>
</html>
