<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      div {
        display: flex;
        justify-content: space-evenly;
        list-style: none;
        padding: 0;
        flex-wrap: wrap;
      }
      table {
        width: 200px;
        border-collapse: collapse;
        background-color: beige;
        margin: 10px;
      }
      th,
      td {
        border: 2px solid #857979;
        text-align: center;
        width: 20%;
      }
      th {
        background-color: rgb(78, 92, 38);
        color: #fff;
      }
    </style>
    <script>
      let list = `<div>`;
      for (let j = 1; j < 10; j++) {
        list += `<table><tr><th colspan="2">${j} ë‹¨</th></tr>`;
        for (let i = 0; i < 9; i++) {
          list += `<tr><td>${j} x ${i + 1}</td><td>${j * (i + 1)}</td></tr>`;
        }
      }
      list += `</table></div>`;

      document.write(list);
    </script>
  </head>
  <body></body>
</html>
