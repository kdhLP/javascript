<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>지연 타이머 응용 2</title>
    <style>
      body {
        text-align: center;
      }
      h1 {
        display: inline-block;
        border-radius: 15px;
        padding: 5px;
        margin: 10px auto;
      }
    </style>
  </head>
  <body>
    <h1 id="op">새로운 도전!!</h1>
    <script>
      const h1 = document.getElementById("op");
      let opacity = 0;
      let rgb = 0;
      function fadeIn() {
        opacity += 0.1;
        h1.style.opacity = opacity;
        if (opacity <= 1) {
          setTimeout(fadeIn, 100);
        }
      }
      function color() {
        h1.style.backgroundColor = `rgb(${100},${rgb},${100})`;
        if (rgb < 256) {
          rgb += 1;
          setTimeout(color, 30);
        } else if (rgb == 255) {
          while (rgb == 0) {
            rgb -= 1;
            setTimeout(color, 30);
          }
        }
      }
      // fadeIn();
      color();
    </script>
  </body>
</html>
