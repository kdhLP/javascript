<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!-- h1#count{글자수 : 0} -->
    <h1 id="count">글자수 : 0</h1>
    <textarea cols="100" rows="30" onkeyup="updateText()"></textarea>
    <script>
      function updateText() {
        const textarea = document.querySelector("textarea");
        const count = document.querySelector("#count");
        count.textContent = `글자수 : ${textarea.value.length}`;
      }
    </script>
  </body>
</html>
